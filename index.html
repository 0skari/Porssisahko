<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pörssisähkö</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 18px; 
            text-align: center; /* Teksti keskelle */ 
            margin: 0; /* Ei reunusta */
        }
        #priceList {
            list-style-type: none; /* Ei bullet point listausta */
            padding: 0; /* Ei reunusta */
            letter-spacing: 0.96em;
            font-size: 6px;
        }
        #priceList li:first-child {
            font-size: 36px; /* Ensimmäisen rivin kirjasinkoko */
        }

        /* Listan tasatuntien tyyleille CSS-luokka */
        .tasatunti {
			list-style-type: none; /* Ei bullet point listausta */
            padding: 0; /* Ei reunusta */
            letter-spacing: 0.42em;
            font-size: 10px;        
		}

    </style>
</head>
<body>

<h1>Tuntihinta</h1>

<ul id="priceList"></ul>
<p id="currentTime"></p>

<a href="https://github.com/0skari/Porssisahko?tab=readme-ov-file#pörssisähkö">KÄYTTÖOHJE!</a>

<script>
    // Haetaan data APIsta
    async function fetchData() {
        const response = await fetch('https://api.spot-hinta.fi/TodayAndDayForward');
        const data = await response.json();
        return data;
    }

    // Näytetään nykyinen ja tuleva PriceWithTax arvo
    async function displayPrices() {
        const priceListElement = document.getElementById('priceList');
        const data = await fetchData();

        // Järjestetään ajan perusteella
        data.sort((a, b) => new Date(a.DateTime) - new Date(b.DateTime));

        // Käytetään tämänhetkistä aikaa
        const currentTime = new Date();
        const oneHourBefore = new Date(currentTime);
        oneHourBefore.setMinutes(currentTime.getMinutes() - 15);

        // Suodatetaan pois menneet hinnat ja sisällytetään dataan yksi tunti ennen nykyhetkeä
        const relevantPrices = data.filter(entry => new Date(entry.DateTime) >= oneHourBefore);

        // Näytä PriceWithTax arvot väreillä ja lisätään tyylit
        relevantPrices.forEach((entry, index) => {
            const listItem = document.createElement('li');

            if (index === 0) {
                // Ensimmäisellä rivillä näytetään hinta ilman desimaalia ei sentteinä ja tehdään tekstistä iso
                const priceWithoutTax = Math.round(entry.PriceWithTax * 100); // Pyöristetään

                // Luodaan span element snt/kWh -tekstiä varten
                const unitSpan = document.createElement('span');
                unitSpan.textContent = ' snt/kWh';
                unitSpan.style.fontSize = '18px'; // Asetetaan kirjasinkoko

                // Luodaan span element suurelle luvulle sivun yläosassa
                const mainNumberSpan = document.createElement('span');
                mainNumberSpan.textContent = `${priceWithoutTax}`;
                mainNumberSpan.style.fontSize = '128px'; // Asetetaan kirjasinkoko

                // Lisätään suuri luku ja yksikkö listaan
                listItem.appendChild(mainNumberSpan);
                listItem.appendChild(unitSpan);
            } else {
                // Muilla riveillä näytetään vain osa DateTime datasta
                const time = entry.DateTime.split('T')[1].split('+')[0].slice(0, -3); // Filtteröidään sekunnit pois
                const formattedPrice = entry.PriceWithTax.toFixed(2);
                listItem.textContent = `${time} ${formattedPrice}`;

                // Tarkistetaan onko tasatunti ja jos on käytetään sille omaa css-luokkaa (ei vaikuta isoon numeroon sivun alussa)
                const minutes = time.split(':')[1];
                if (minutes === '00') {
                    listItem.classList.add('tasatunti');
                }
            }

            // Asetetaan värit sähkön hinnan mukaan
            if (entry.PriceWithTax > 0.07) {
                listItem.style.color = 'orange';

                if (entry.PriceWithTax > 0.18) {
                    listItem.style.color = 'red';
                }
            } else if (entry.PriceWithTax < 0.03) {
                listItem.style.color = 'green';
            }

            // Kirjasimen tyyli
            listItem.style.fontWeight = 'bold';

            priceListElement.appendChild(listItem);
        });

    }

    // Päivitetään aika nykyiseksi
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('currentTime');
        const currentTime = new Date();
        currentTimeElement.textContent = `${currentTime.toLocaleString()}`;
    }

    // Päivitetään sivu kahden minuutin välein
    function refreshPage() {
        setInterval(() => {
            location.reload();
        }, 120000);
    }

    // Pakota kokonäytön tila Androidilla
    function goFullscreen() {
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
            const body = document.body;
            if (body.requestFullscreen) {
                body.requestFullscreen();
            } else if (body.mozRequestFullScreen) { /* Firefox */
                body.mozRequestFullScreen();
            } else if (body.webkitRequestFullscreen) { /* Chrome, Safari ja Opera */
                body.webkitRequestFullscreen();
            } else if (body.msRequestFullscreen) { /* IE/Edge jos ny joku niitä käyttää :D */
                body.msRequestFullscreen();
            }
        }
    }

    // Kutsutaan displayPrices ja aktivoidaan kokonäytön tila sekä aloitetaan laskenta sivun uudelleenpäivittämistä varten
    window.onload = function () {
        goFullscreen();
        displayPrices();
        refreshPage();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000); // Päivitetään aika sekunnin välein
    };
</script>

</body>
</html>
